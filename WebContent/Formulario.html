<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
				<title>WEBFORM</title>
		</head>
		<body>
			<legend>Formulario:</legend>
			<form method="post" action = "FTTPROJETO/formulario">
				<fieldset>
					<p>    
						<label for="id">ID: <input id="id" name="id" type="number" disabled></label>
					</p>
					<p>    
						<label for="nome">Nome: <input id="nome" name="nome" type="nome" required></label>
					</p>
					<p>
						<label for="data">Data de nascimento: <input id="data" name="data" type="date" required></label>
					</p>
					<p>
						<label for="altura">Idade: <input id="altura" name="altura" type="number" required></label>
					</p>
					<p>
						<input name="Reset" type="reset" required>
						<input name="Submit" type="submit" required>	
					</p>
				</fieldset>
			</form>
		</body>
	</html>
